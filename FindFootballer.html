<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  
  <style>
     * {
       margin: 0;
       padding: 0;
       box-sizing: border-box;
       text-decoration: none;
     }
    
    .main{
       padding: 20px;
       background-image: url('071b2c257cf296ba7523b4c1aa66d799.jpg');
       min-height: 100vh;
       background-size: cover;
       background-position: center;
       display: flex;
       justify-content: center;
       align-items: center;
    }
    
    .quiz{
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      gap: 30px;
      background: rgba(255, 156, 5, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 10px;
      padding: 20px
    }
    
    .quiz-box{
      background-color: #FF8D35;
      width: 100%;
      display: flex;
      justify-content:space-between;
      align-items: center;
      gap: 15px;
      padding: 20px;
      border-radius: 10px;
    }
    
     .quiz-box>.img1{
      width:150px;
      height:150px;
      
    }
    
   .quiz-box>.img2 {
  width: 110px;
  height: 150px;
}

.quiz-box>.img3{
      width:110px;
      height:150px;
    }
    
    .quiz-box>.img4 {
  width: 150px;
  height: 150px;
}

.quiz-box>.img5 {
  width: 150px;
  height: 150px;
}    
   
 .olke{
   width: 140px;
height: 120px;
 } 
 
    .quiz-box>span{
      font-weight: 600;
      font-size: 1.5rem;
      background-color: yellow;
      padding: 5px 10px;
      border-radius: 5px;
    }
    
    .quiz-box>input{
      width: 30%;
      height: 30px;
      font-weight: 700;
      text-align: center;
      border: 2px solid #ccc;
      border-radius: 5px;
    }

    .quiz-right{
      border: 7px solid darkgreen;
    }
    
    .quiz-fail{
      border: 7px solid red;
    }
    
    .h1{
      margin:0 auto;
      font-size: 2rem;
      color: white;
      font-weight: 700;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .quiz-box {
        flex-direction: column;
        align-items: center;
        padding: 15px;
      }

      .quiz-box>span {
        font-size: 1.2rem;
        margin: 5px 0;
      }

      .quiz-box>input {
        width: 70%;
        margin-top: 10px;
      }

      .quiz {
        padding: 20px;
        gap: 20px;
      }
    }

    @media (max-width: 480px) {
      .quiz-box>img {
        width: 80px;
        height: 80px;
      }

      .quiz-box>span {
        font-size: 1rem;
      }


      .quiz-box>input {
        width: 80%;
      }
    }
  </style>
  
</head>

<body>
  
  <div class="main">
    
    <div class="quiz">
      <h1 class="h1">Hansı futbolçudur? 2024/25</h1>
      <div class="quiz-box">
        <img class="olke" src="Roundel_flag_of_Turkey.svg.png" alt="" />
        <span>RW</span>
        <img class="img1" src="Eyupspor_logo.png" alt="" />
        <span>#66</span>
        <input type="text" value="" class="input1" />
      </div>
    </div>
    
  </div>
  
  
  <script>
      const input1=document.getElementsByClassName("input1")[0];
      const quiz1=document.getElementsByClassName("quiz-box")[0];
      
      
      const cavab1="Emre Mor";
     
      
      input1.addEventListener('input', () => {
        if (input1.value.trim().toLowerCase() === cavab1.toLowerCase()) {
          quiz1.classList.remove('quiz-fail');
          quiz1.classList.add('quiz-right');
        }
        else{
          quiz1.classList.add('quiz-fail');
        }
      });
    
  </script>
</body>

</html>
