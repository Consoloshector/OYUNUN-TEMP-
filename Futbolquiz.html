<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<style>

*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
  
  body{
    display: flex;
    justify-content: center;
    align-items: center;
    height:100vh;
    background-image: url("071b2c257cf296ba7523b4c1aa66d799.jpg");
     background-size: cover;
 background-position: center;
  }
  
  .main{
    background-color: #FF7000;
    display: flex;
    
  }
  
  .esas{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color:rgba(30, 30, 30,0.5);
    gap: 10px;
    padding: 10px 0;
  }
  
  .sual{
    background-color:#CDDE26;
    width:99%;
    border-radius: 10px;
    font-weight: 700;
    font-size: 1.2rem;
    padding: 10px;
  }
  
  .cavabs{
    display:grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
  
  }
  
  .cavabs>div{
     background-color:rgba(244, 162, 97, 1);
     border-radius: 20px;
     padding: 10px;
     font-weight: 500;
  }
</style>

<body>
  
    
    <div class="esas">
      
      <div class="sual">
        <span>1998-ci il Dünya Çempionatının finalında Fransa millisinin heyətində 2 başla qol vuraraq ölkəsinə ilk Dünya Kubokunu qazandıran futbolçu kim idi?</span>
      </div>
      
      <div class="cavabs">
        <div>
          <span>A) Thierry Henry</span>
        </div>
        <div>
          <span>B) Zinedine Zidane</span>
        </div>
        <div>
         <span>C) Didier Deschamps</span> 
        </div>
        <div>
          <span>D) David Trezeguet</span>
        </div>
      </div>
      
    </div>
    
    <script>
  const cavablar = document.querySelectorAll(".cavabs > div");
  
  cavablar.forEach((btn, index) => {
    btn.addEventListener("click", () => {
      const dogruIndex = 1; // 0-based: B variantı
      
      if (index === dogruIndex) {
        alert("Doğru cavab: Zinedine Zidane\n\nHekayə:\n1998-ci il Dünya Çempionatının finalında, Fransa - Braziliya oyununda Zidane 2 başla qol vuraraq Fransaya tarixində ilk dəfə Dünya Kubokunu qazandırdı. O oyun 3-0 Fransa'nın xeyrinə bitmişdi.");
      } else {
        alert("Yanlış cavab! Zəhmət olmasa yenidən yoxla.");
      }
    });
  });
</script>
  
</body>

</html>
