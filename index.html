<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>Oyunun Tempi™</title>
  <link rel="stylesheet" href="OT.css">  
  
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-decoration: none;
    }

    .main {
      padding: 20px;
      background-image: url('IMG-20250220-WA0186.jpg');
      min-height: 100vh;
      background-size: cover;
      background-position: center;
    }

    header {
      display: flex;
      justify-content: center;
      background: rgba(172, 254, 64, 0);
      height: 250px;
    }

    header .divbest {
      width: 600px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .divbest .div-img img,
    header .divbest .div-a img {
      width: 150px;
      height: 150px;
    }

    .box {
      margin-top: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .mac {
      border-radius: 10px;
      margin-top: 30px;
      width: 90%;
      max-width: 600px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px solid black;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .box div a {
      color: white;
      font-size: 1.5rem;
      text-align: center;
    }

    .secret {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 90%;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
      padding: 10px;
      border-radius: 10px;
    }

    .secret div {
      background-color: white;
      padding: 10px;
      margin: 5px;
      display: flex;
      justify-content: center;
      border: 1px solid black;
      width: 100%;
      text-align: center;
    }

    .secret div a {
      color: black;
      font-size: 1.5rem;
    }

    @media (max-width: 768px) {
      header {
        height: 180px;
      }
      header .divbest {
        width: 100%;
        padding: 0 10px;
      }
      header .divbest .div-img img,
      header .divbest .div-a img {
        width: 100px;
        height: 100px;
      }
      .mac {
        height: 60px;
      }
      .box div a {
        font-size: 1.2rem;
      }
      .textbox{
        margin-left:180px;
      }
    }

    .textbox{
      margin-top: 50px;
      width:200px;
      height:50px;
      background-color: rgba(255, 85, 0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid black ;
      border-radius:10px;
      margin-left:80px;
    }

    
    
    /* Böyük ekranlar (1200px+) */
@media (min-width: 1200px) {
  .box {
    max-width: 800px;
  }
}

/* Noutbuklar və orta ölçülü ekranlar (992px - 1200px) */
@media (max-width: 1200px) {
  header {
    height: 220px;
  }
  .mac {
    height: 70px;
  }
}

/* Planşetlər (768px - 992px) */
@media (max-width: 992px) {
  header {
    height: 180px;
  }
  .divbest {
    width: 90%;
  }
  .mac {
    height: 60px;
    font-size: 1.3rem;
  }
}

/* Böyük telefonlar (576px - 768px) */
@media (max-width: 768px) {
  header {
    height: 150px;
  }
  .divbest {
    padding: 0 15px;
  }
  .mac {
    height: 50px;
    font-size: 1.2rem;
  }
  .textbox {
    width: 180px;
    height: 45px;
  }
}

/* Kiçik telefonlar (576px və aşağı) */
@media (max-width: 576px) {
  header {
    height: 130px;
  }
  .divbest .div-img img,
  .divbest .div-a img {
    width: 80px;
    height: 80px;
  }
  .mac {
    width: 100%;
    height: 45px;
    font-size: 1rem;
  }
  .textbox {
    width: 160px;
    height: 40px;
  }
  .box div a {
    font-size: 1rem;
  }

  .divwp{
    width:300px;
    
  }
}
  </style></head>
<body>
  <div class="main">
    <header>
      <div class="divbest">
        <div class="div-img">
          <img src="1739807568358.png" alt="" />
        </div>
        <div class="div-a">
          <img src="IMG-20250219-WA0089.jpg" alt="" />
        </div>
      </div>
    </header>

<span style="background-color:rgba(255, 255, 255, 0.5); backdrop-filter:blur(10px)"> Oyunun Tempi WhatsApp kanalımıza girmək üçün QR kodu oxudun!</span>
    
    <div class="box">
      <div class="mac"><a class="at1" href="#">Al Nassr - Al Shabab (23:00)</a></div>
  <div class="secret secret1">
    <div><a href="#">Link 1</a></div>
    <div><a href="#">Link 2</a></div>
  </div>
    
    <div class="textbox">
      <a href="Quiz.html">Günlük Quiz</a>
    </div>
</div>

    $(document).ready(function() {
      $('.at1').click(function() {
        $('.secret1').slideToggle();
      });
      $('.at2').click(function() {
        $('.secret2').slideToggle();
      });
      $('.at3').click(function() {
        $('.secret3').slideToggle();
      });
      $('.at4').click(function() {

      });
    });
  </script></body>
</html>
