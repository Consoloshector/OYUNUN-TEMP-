    * {

    header {

    header .divbest {
      width: 600px;
      display: flex;
      justify-content: center;

    .box {
      margin-top: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .mac {
      border-radius: 10px;
      margin-top: 30px;
      width: 90%;
      max-width: 600px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px solid black;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .box div a {
      color: white;
      font-size: 1.5rem;
      text-align: center;
    }

    .secret {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 90%;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
      padding: 10px;
      border-radius: 10px;
    }

    .secret div {
      background-color: white;
      padding: 10px;
      margin: 5px;
      display: flex;
      justify-content: center;
      border: 1px solid black;
      width: 100%;
      text-align: center;
    }

    .secret div a {
      color: black;
      font-size: 1.5rem;
    }

    @media (max-width: 768px) {
      header {
        height: 180px;
      }
      header .divbest {
        width: 100%;
        padding: 0 10px;
      }
      header .divbest .div-img img,
      header .divbest .div-a img {
        width: 100px;
        height: 100px;
      }
      .mac {
        height: 60px;
      }
      .box div a {
        font-size: 1.2rem;
      }
    }

    .textbox{
      margin-top: 50px;
      width:200px;
      height:50px;
      background-color:rgba(79, 238, 9,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid black ;
      border-radius:10px;
