<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-decoration: none;
    }

    body {
        background-image: url('SaytBackgroundPhoto.png');
        background-position: center;
        background-size: cover;
        min-height: 100vh;
        padding: 7%;
    }

    header {
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-bottom: 2rem;
    }

    .spa {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        margin-top: 20px;
        font-family: sans-serif;
    }

    header a img {
        width: 150px;
        height: 150px;

    }

    .main {
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 30px;
    }

    .main .content {
        background: rgba(0, 0, 0, 0.7);
        width: 35%;
        height: 3rem;
        display: flex;
        justify-content: space-around;
        align-items: center;
        gap: 30px;
        padding: 10px 15px;
        border: 2px solid black;
        cursor: pointer;
    }

    .main .content .oyun {
        font-family: sans-serif;
        font-size: 1.3rem;
        font-weight: 400;
        color: white;
    }

    .secret {
        max-height: 0;
        opacity: 0;
        overflow: hidden;
        transition: all 0.4s ease;
       display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;                            
    justify-items: center;
    align-items: center;
        background: rgba(0, 0, 0, 0.7);
        width: 35%;
        gap: 30px;
        padding: 0 15px;

        border: 2px solid black;
        margin-top: -30px;
    }

    .secret.show {
        max-height: 200px;
        opacity: 1;
        padding: 30px 15px;

    }


    .secret .links {
        background: white;
        padding: 10px 30px;
        display:flex;
        justify-content: center;
        align-items: center;
    }

    .secret .links:hover {
        transition: 0.5s;
        background: rgb(0, 162, 255);
    }

    .secret .links:active {
        background: rgb(0, 162, 255);
    }

    .secret .links .link {
        color: black;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    @media (max-width: 1215px) {
        .main .content {
            width: 50%;
        }

        .secret {
            width: 50%;
        }
    }

    @media (max-width: 950px) {
        .main .content {
            width: 60%;
        }

        .secret {
            width: 60%;
        }
    }

    @media (max-width: 715px) {
        .main .content {
            width: 80%;
        }

        .secret {
            width: 80%;
        }
    }

    @media (max-width: 530px) {
        .main .content {
            width: 85%;
        }

        .secret {
            width: 85%;
        }
    }

    @media (max-width: 500px) {
        .main .content {
            width: 90%;
        }

        .secret {
            width: 90%;
        }
    }

        @media (max-width: 480px) {
    .main .content {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 5px;
            height: 77px;
         }

            .secret {
            width: 100%;
            height: 70px;
        }
    }
</style>

<body>


    <header>
        <div class="img"><a href="https://whatsapp.com/channel/0029VaEBKeQ1yT26BEY2EP3i"><img
                    src="logo.png"
                    alt=""></a></div>
        <span class="spa">Bizi WhatsAppda tap! Oyunun Tempi loqosuna kliklə və qoşul!</span>
        
        <audio id="ucl" autoplay hidden>
            <source src="spotidownloader.com - UEFA Champions League Anthem - UEFA.mp3" type="audio/mpeg">
        </audio>

        <i style="font-size: 2rem; color: white; margin-top: 20px;" onclick="document.getElementById('ucl').play()" class="fa-solid fa-volume-high"></i>
    </header>

    <div class="main"></div>
